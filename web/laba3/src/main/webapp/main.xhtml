<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Проверка точки</title>
    <link rel="stylesheet" type="text/css" href="resourses/css/style.css"/>
    <script src="resourses/js/map.js" type="text/javascript"></script>
</h:head>
<h:body>
    <header>
        <div class="header-content">
            <h1>ФИО Марьин Григорий Алексеевич | Группа: P3212 | Вариант: 469669</h1>
        </div>
    </header>

    <div class="content">
        <h:form id="mainForm">
            <h:inputHidden id="xCanvas" value="#{pointBean.x}" />
            <h:inputHidden id="yCanvas" value="#{pointBean.y}" />
            <h:inputHidden id="rCanvas" value="#{pointBean.r}" />

            <p:remoteCommand name="addPointFromCanvas"
                             action="#{pointBean.checkArea}"
                             process="@this xCanvas yCanvas rCanvas"
                             update="resultsTable plotPanel pointsData"
                             oncomplete="redrawGraph()" />

            <div class="grid-container">
                <h:panelGroup id="plotPanel" layout="block" styleClass="plot-card">
                    <canvas id="mapCanvas" width="400" height="400"></canvas>
                </h:panelGroup>

                <div class="input-card">
                    <h3>Параметры</h3>

                    <div class="input-group">
                        <label>X: <h:outputText id="xOutput" value="#{pointBean.x}" /></label>
                        <h:inputHidden id="xSliderInput" value="#{pointBean.x}" />
                        <p:slider for="xSliderInput" display="xOutput" minValue="-4" maxValue="4" step="1" range="false" />
                    </div>

                    <div class="input-group">
                        <label>Y (-5 ... 3):</label>
                        <p:inputText id="yInput" value="#{pointBean.y}" required="true" placeholder="Введите Y"
                                     onkeypress="return /[0-9.\-]/.test(event.key)">
                            <f:validateDoubleRange minimum="-5" maximum="3" />
                        </p:inputText>
                        <p:message for="yInput" />
                    </div>

                    <div class="input-group">
                        <label>R:</label>
                        <div class="r-checkboxes">
                            <p:selectOneRadio value="#{pointBean.r}" unselectable="false" onchange="updateR(this.value)" required="true">
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                            </p:selectOneRadio>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <p:commandButton value="Проверить"
                                         action="#{pointBean.checkArea}"
                                         process="@form"
                                         update="resultsTable plotPanel @form pointsData"
                                         oncomplete="redrawGraph()"
                                         styleClass="ui-button-primary"/>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <p:dataTable id="resultsTable" value="#{pointBean.results}" var="point"
                             emptyMessage="Нет данных" styleClass="results-table">
                    <p:column headerText="X">
                        <h:outputText value="#{point.x}" />
                    </p:column>
                    <p:column headerText="Y">
                        <h:outputText value="#{point.y}" />
                    </p:column>
                    <p:column headerText="R">
                        <h:outputText value="#{point.r}" />
                    </p:column>
                    <p:column headerText="Результат">
                        <h:outputText value="#{point.hit ? 'Попал' : 'Мимо'}" styleClass="#{point.hit ? 'status-hit' : 'status-miss'}" />
                    </p:column>
                    <p:column headerText="Время">
                        <h:outputText value="#{point.date}" />
                    </p:column>
                </p:dataTable>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <h:link outcome="index" value="Вернуться на стартовую" styleClass="back-link"/>
            </div>

            <h:panelGroup id="pointsData">
                <script>
                    window.serverPoints = #{pointBean.jsonResults};
                </script>
            </h:panelGroup>
        </h:form>
    </div>
</h:body>
</html>
