spring.application.name=laba4

# Datasource (adjust to your local DB)
spring.datasource.url=jdbc:postgresql://localhost:5432/laba4
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# jOOQ dialect
spring.jooq.sql-dialect=POSTGRES

# JWT settings
jwt.secret=my-super-secret-key-for-jwt-token-generation-at-least-256-bits-long
jwt.expiration=86400000

# Server port (optional)
# server.port=8080
